name: KumuluzEE GraphQL Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'implementations/kumuluzee-graphql/**'

jobs:
  compatibility:
    uses: ./.github/workflows/test-subgraph.yaml
    with:
      library: "kumuluzee-graphql"

  pr-info:
    uses: ./.github/workflows/save-pr-info.yaml
    with:
      pr_number: ${{ github.event.number }}
